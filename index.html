<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Generate Random Quotes</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  
		<h1 style="text-align: center" id="heading" class="text-primary">Random Quote Generator</h1>
  <div class="row"><br><br><br><br>
		<div class="col-xs-6 col-sm-4 col-sm-offset-2">
			<button type="button" class="btn btn-primary btn-lg btn-block" id="newQuote">New Quote</button>
		</div>
		<div class="col-xs-6 col-sm-4">
			<a target="_blank" href="http://twitter.com/home/?status=The only way to climb properly is to realize that just getting up a route is nothing, the way it is done is everything. by Royal Robbins" type="button" class="btn btn-twitter btn-lg btn-block" id="tweet"><span class="fa fa-twitter"></span> &nbsp;Tweet!</a>
		</div>
	</div>
			<div class="row">
				<div class="col-xs-12">
					
						<div class="well">
							<h3 id="quote">The only way to climb properly is to realize that just getting up a route is nothing, the way it is done is everything.</h3>
							<footer><h4 id="auth" style="text-align: center"><i>Royal Robbins</i></h4></footer>
						</div>
					
				</div>
			</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
